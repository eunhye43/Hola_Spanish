    <script>
        $(document).ready(function () {
            listing();
        });
        function order() {
            let name = $('#name').val();
            let count = $('#count').val();
            let address = $('#address').val();
            let phone = $('#phone').val();

            $.ajax({
                type: "POST",
                url: "/order",
                data: {
                    name_give: name,
                    count_give: count,
                    address_give: address,
                    phone_give: phone
                },
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/order",
                data: {},
                success: function (response) {
                    let orders = response['all_orders'];
                    for (let i = 0; i < orders.length; i++) {
                        let name = orders[i]['name'];
                        let count = orders[i]['count'];
                        let address = orders[i]['address'];
                        let phone = orders[i]['phone'];

                        let temp_html = `<tr>
                                          <th scope="row">${name}</th>
                                          <td>${count}</td>
                                          <td>${address}</td>
                                          <td>${phone}</td>
                                      </tr>`
                        $('#posting-box').append(temp_html)
                    }
                }

            })
        }

<div class="wrap">
    <div class="item-img"></div>
    <div class="item-desc">
        <h1>오뽀르또 와인을 팔아요!❣️ </h1>
        <span class="price">가격: 18,000원/병</span>
        <p>이 와인은 한강에서 마시면 정말 행복해지는 와인이랍니다. 특히 사랑하는 사람과 함께 일 때, 더욱 시너지를 내죠! 기분이 좋아지고 잊지 못할 순간이 되실 거에요!</h5>
</p>
    </div>
    <div class="item-order">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input type="text" class="form-control" id="name" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="count">
                <option selected>수량을 선택하세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" id="address" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" id="phone" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="order()" class="btn btn-primary btn-order">주문하기!</button>
    </div>
</div>
